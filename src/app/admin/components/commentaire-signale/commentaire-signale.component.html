<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />

<section class="background vh-100">
<div class="container py-5">
    <div class="row">
        <div class="col-lg-12">
            <div class="">
                <div class="table-responsive">
                    <table class="table project-list-table table-nowrap align-middle table-borderless">
                        <thead>
                            <tr>

                                <th scope="col">Identity</th>
                                <th scope="col">Username</th>
                                <th scope="col">Email</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of resultCommentary$ ;let i = index">
                                <td><img src="../../../../assets/images/abstract-user-flat-4.png" alt="" class="avatar-sm rounded-circle me-2" /><a href="#" class="text-body">{{(resultUser$[i]|async)?.user_id}}</a></td>
                                <td><span class="badge badge-soft-success mb-0">{{(resultUser$[i]|async)?.username}}</span></td>
                                <td>{{(resultUser$[i]|async)?.email}}</td>
                                <td>
                                    <ul class="list-inline mb-0">
                                        <li class="list-inline-item">
                                            <a (click)="openDialog(item.idCommentaire)" title="View" class="px-2"><fa-icon class="btn btn-primary " [icon]="faEye"></fa-icon></a> 
                                        </li>
                                        
                                        <li class="list-inline-item">
                                            <a (click)="deleteCommentary(item.idCommentaire)" title="Delete" class="px-2 text-danger"><fa-icon class="btn btn-danger" [icon]="faTrash"></fa-icon></a>
                                        </li>
                                        <li class="list-inline-item">
                                            <a (click)="OkCommentary(item.idCommentaire)"  title="faCheckDouble" class=" px-2"><fa-icon class="btn btn-success" [icon]="faCheckDouble"></fa-icon></a>
                                        </li>
                                    </ul>
                                </td>
                                
                            </tr>
                           
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>

</section>

<mat-paginator #paginator [length]="(result$|async)?.totalCount"
[pageSize]="30"
aria-label="Select page"
(page)="handlePageEvent($event)">
</mat-paginator>
