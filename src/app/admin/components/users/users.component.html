


<section class="BackGround vh-100">
    <div class="d-flex justify-content-center"><mat-spinner class="m-5"   *ngIf="isLoading" mode="indeterminate" ></mat-spinner></div>
<div *ngIf="!isLoading" class="container" >
    <div class="row pt-4 d-flex">
        <div class="col-3"  *ngFor="let res of Users$.items; let i = index">
            <div class="card user-card">
                <a routerLink="../User-details/{{res.user_id}}">
                <div class="card-header d-flex justify-content-between">
                    <h5>Profile</h5> <div *ngIf="!(Roles$[i]|async)?.isRole" class=" btn format-btn" (click)="makeAdmin(res.user_id)">Make admin</div>
                </div>
                <div class="card-block" >
                    <div class="user-image">
                        <img *ngIf="res.avatar==null" src="../../../../assets/images/abstract-user-flat-4.png" class="img-radius" alt="User-Profile-Image">
                        <img *ngIf="res.avatar!=null"  src="{{res.avatar}}" class="img-radius" alt="User-Profile-Image">
                    </div>
                     <h6 class="f-w-600 m-t-25 m-b-10">{{res.username}}</h6> 
                    <hr>

   
                    <p class="m-t-15 text-muted">{{res.description}}.</p>
                    <hr>
                    <div class="row justify-content-center user-social-link">
                        <div class="col-auto"><a href="#!"><i class="fa fa-facebook text-facebook"></i></a></div>
                        <div class="col-auto"><a href="#!"><i class="fa fa-twitter text-twitter"></i></a></div>
                        <div class="col-auto"><a href="#!"><i class="fa fa-instagram text-instagram"></i></a></div>
                    </div>
                
                </div>
            </a>
            </div>
        </div>
        
    
	</div>
</div>
</section> 
<mat-paginator #paginator [length]="(result$|async)?.totalCount"
[pageSize]="8"
aria-label="Select page"
(page)="handlePageEvent($event)">
</mat-paginator>
