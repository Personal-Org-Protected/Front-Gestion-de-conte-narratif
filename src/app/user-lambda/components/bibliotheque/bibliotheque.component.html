<section class="background vh-100">

    <div *ngIf="StoryBoxes.items.length>0" class="container py-5">
        <div *ngIf="StoryBoxes.items.length>0" class="wood-text py-2"><h1>{{Library.nameLibrary}}</h1></div>

        <div   class="row py-4 my-5">
    <div  class="d-flex justify-content-center ">
    
     

                <a  class="mx-5" routerLink="../Chapitres-liste/{{item.idBox}}" *ngFor="let item of StoryBoxes.items.slice(0,4),let i=index" >

                    <div *ngIf="isBookThere(i)">

                        <div class="property-card my-2">

       
                            <div class="property-image" [ngStyle]="{'background-image': 'url('+item.facade.url+')'}" >
                              <div class="property-image-title">
                                <!-- Optional <h5>Card Title</h5> If you want it, turn on the CSS also. -->
                              </div>
                            </div>
                          <div class="property-description">
                            <h5> {{item.facade.nameStory}}</h5>
                            <p>{{item.facade.sypnopsis.substring(0,20)}}...</p>
                          </div>
                          <a href="#">
                            <div class="property-social-icons">
                              <!-- I would usually put multipe divs inside here set to flex. Some people might use Ul li. Multiple Solutions -->
                            </div>
                          </a>
                        </div>

                    </div>
                
            </a>  
            
  
        
    </div>
    <div  class="shelf"></div>
</div>


<!-- <div  *ngIf="libraryEmpty()" class=" message py-5" >
    <h1 >No Book Found</h1>
    </div>
 -->

<div *ngIf="StoryBoxes.items.length>4"  class="row py-4 my-5">
    <div  class="d-flex justify-content-center ">
    
     

        <a  class="mx-5" routerLink="../Chapitres-liste/{{item.idBox}}" *ngFor="let item of StoryBoxes.items.slice(4,8),let i=index" >

            <div *ngIf="isBookThere(i)">

                <div class="property-card my-2">


                    <div class="property-image" [ngStyle]="{'background-image': 'url('+item.facade.url+')'}" >
                      <div class="property-image-title">
                        <!-- Optional <h5>Card Title</h5> If you want it, turn on the CSS also. -->
                      </div>
                    </div>
                  <div class="property-description">
                    <h5> {{item.facade.nameStory}}</h5>
                    <p>{{item.facade.sypnopsis.substring(0,20)}}...</p>
                  </div>
                  <a href="#">
                    <div class="property-social-icons">
                      <!-- I would usually put multipe divs inside here set to flex. Some people might use Ul li. Multiple Solutions -->
                    </div>
                  </a>
                </div>

            </div>
        
    </a>  
    


</div>
    <div  class="shelf"></div>
</div>



</div>
</section>
<mat-paginator #paginator [length]="StoryBoxes.totalCount"
[pageSize]="8"
aria-label="Select page"
(page)="handlePageEvent($event)">
</mat-paginator>
