        <div class="container d-flex flex-wrap py-5">

        <div class="card mx-3" data-effect="zoom" *ngFor="let item of StoryTells; let i = index">
          <div class="d-flex justify-content-between">          
            <p class="card__date m-1">{{common.timeFormat(item.dateCreation)}}</p>
            <a routerLink="../livre/{{item.idStoryTelling}}" class=" w-10 d-flex justify-content-center" >
              <fa-icon class="" [icon]="faEye"></fa-icon>
            </a></div>
          <figure  class="card__image">
            <img src="{{item.url}}" alt="Short description">
          </figure>
          <div class="card__header">
            <h3 class="mx-3 card__name">{{item.nameStory}}</h3>
          </div>
          <div class="card__body">
            <p class="card__job">Written by {{item.author.username}}</p>
            <p class="card__bio"> {{item.sypnopsis.substring(0,20)}}...</p>
          </div>
          <div class="card__footer d-flex justify-content-between">
            <p class="mx-1 d-flex align-self-end">{{Storytag(item.idTag)}}</p>
            <div *ngIf="hasForfait.currentForfait!=1" >          
              <p class="mx-1"><s>{{item.price}} $</s></p>
              <p class="mx-1">{{item.forfaitPrice}} $</p>
            </div>
            <div *ngIf="hasForfait.currentForfait==1" >          
              <p class="mx-1">{{item.price}} $</p>
            </div>

          </div>
        </div>
    </div>
      </section>
