<section class=" vh-100 background p-5">
    <div class="container d-flex justify-content-center ">
        <div class="row">
            <button class="book" >
                <div class="text" >
                 <h1 *ngIf="(resultChapter$|async)?.order==1">Prologue</h1>
                 <h3 id="title" class="title-display"> {{(resultStory$|async)?.nomStory}}</h3>
                 <h2>Chapter {{(resultChapter$|async)?.order}}</h2>
                    <p id="content">
                       {{(resultStory$|async)?.textStory}} 
                    </p> 
                </div>
               </button>
        </div>

    </div>
</section>
