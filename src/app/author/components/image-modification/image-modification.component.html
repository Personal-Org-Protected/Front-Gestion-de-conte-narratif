
<section class="background vh-100">
<div class="container-fluid px-1 py-5 mx-auto ">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
            <div class="card">
              <h2 class="mb-5">The data Form to create an Image</h2>
                <form [formGroup]="ImageForm" >
                    
                    <div class="row d-flex justify-content-center text-left">
                        <div class="col-sm-6 flex-column d-flex">
                            <label for="nomImage">Name of the Image</label>
                            <div class="validationText" *ngIf="nomImage?.invalid && nomImage?.touched">
                              <span>
                                Entry not valid
                              </span>
                              <div *ngIf="nomImage?.errors?.['maxlength']">
                                Entry should not go over 20 character
                              </div>
                            </div>
                                <input type="text" id="nomImage" name="nomImage" formControlName="nomImage" required>
                        </div>
                        

                          <div class=" col-sm-6 flex-column d-flex">
                              <label for="descriptionImage">Description Image</label>
                          <div class="validationText" *ngIf="descriptionImage?.invalid && descriptionImage?.touched ">
                            <span>
                              Entry not valid
                            </span>
                          </div>
                          <textarea type="text" id="descriptionImage" name="descriptionImage" formControlName="descriptionImage"  cols="30" rows="5"></textarea>
                          </div>

                    </div>

                      <div class="d-flex justify-content-center text-left">
                          <label for="idTag">Tag </label>
                          <select id="idTag" name="idTag" formControlName="idTag" >
                            <option *ngFor="let tag of (resultTags$|async)?.items" [value]="tag.idTag">{{tag.nameTag}}</option>
                          </select>
                      </div>
                </form>
                <div class=" d-flex flex-row-reverse m-1" >
                  <button (click)="resetPage()" class="m-2 btn" >Reset</button>
                  <button [disabled]="ImageForm.invalid"  (click)="onSubmit()" class="m-2 btn" >{{ActionBtn}}</button>
                </div>
            </div>
        </div>
    </div>
  </div>
</section>
